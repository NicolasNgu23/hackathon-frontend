<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="container">

  <div id="header">

    <div id="logo-container">
      <h1 class="logo">TICKETHACK</h1>
    </div>

    <div id="links">
      <a href="cart.html"><p>Cart</p></a>
      <a href="booking.html"><p>Bookings</p></a>
    </div>
  </div>



  <div class="content">
    <h1>Explore the world effortlessly by train !</h1>
    <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</p>
    <div class="card-container">

      <div class="card-form">

      <div id="form">
        <input class="form-field" placeholder="Departure" type="text" id="departure" name="departure" required>
        <input class="form-field" placeholder="Arrival" type="text" id="arrival" name="arrival" required>
        <input class="form-field" type="date" id="date" name="date" required>
        <button id="btn-form">Search</button>
      </div>

      </div>

      <div class="card">
        <div id="card-img">
          <img src="./images/train.png" alt="">
        </div>
        <p style="color: black; font-size: medium;"> It's time to book your future trip</p>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

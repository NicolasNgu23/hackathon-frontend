<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

<body>

<div id="container">

  <div id="header">
    <div id="logo-container">
        <a href="index.html" id="home">TicketHack</a> 
    </div>

    <div id="links">
      <a href="cart.html"><p>Cart</p></a>
      <a href="booking.html"><p>Bookings</p></a>
    </div>
  </div>



  <div class="content">

    <p id="explore">Explore the world effortlessly by train !</p>
    <p id= "compare" >Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</p>
    <div class="card-container">

      <div class="card-form">

      <form action="#" method="post">
        <input class="form-field" placeholder="Departure" type="text" id="departure" name="departure" required>
        <input class="form-field" placeholder="Arrival" type="text" id="arrival" name="arrival" required>
        <input class="form-field" type="date" id="date" name="date" required>
        <input id="btn-form"      type="submit" value="Search">
      </form>

      </div>

      <div class="card">
        <div id="card-img">
          <img src="./images/train.png" alt="">
        </div>
        <div id="stick"></div>
        <p class="timetobook"> It's time to book your future trip.</p>
      </div>

    </div>
  </div>
</div>


</body>
</html>
